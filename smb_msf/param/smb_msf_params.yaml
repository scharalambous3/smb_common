core/data_playback: true             # Set to true for playback, set to false on the real system.
core/msf_output_frame: odom           # Set MSF output frame
##############################
#########IMU PARAMETERS#######
##############################
# The IMU measurement model used in msf contains two types of sensor errors, 
# a high frequency additive white noise and 
# a slower varying sensor bias.  
# See the following link for more information 
# https://github.com/ethz-asl/kalibr/wiki/IMU-Noise-Model-and-Intrinsics
# 
# The white noise is characterized with the continuous time noise spectral density. 
# The noise spectral density is sometime also referred to as noise density.
# The units of the noise spectral density are:
#  acc:  [m/s^2/sqrt(Hz)]
#  gyro: [rad/s/sqrt(Hz)]
# The noise spectral density can be found in the datasheet of the IMU.
# 
# The variation of the bias is characterized as a random walk. 
# See https://github.com/ethz-asl/kalibr/wiki/IMU-Noise-Model-and-Intrinsics for more information
# The units of the random walk are:
#  acc:  [m/s^3/sqrt(Hz)]
#  gyro: [rad/s^2/sqrt(Hz)]
 
####### ADIS 16448
core/core_noise_acc: 0.0022563    # [m/s^2/sqrt(Hz)] 
core/core_noise_gyr: 0.0004       # [rad/s/sqrt(Hz)] 

core/core_fixed_bias: false
core/core_noise_accbias: 0.002     # [m/s^3/sqrt(Hz)]
core/core_noise_gyrbias: 0.0009    # [rad/s^2/sqrt(Hz)]

#######################################
#########Pose Sensor Parameters #######
#######################################
position_pose_sensor/pose_absolute_measurements: false
position_pose_sensor/pose_measurement_world_sensor: false  
position_pose_sensor/pose_delay: 0.02                      # [s] delay of pose sensor w.r.t. 

# For the pose sensor noise levels use the std deviation the units are
#  position: [m]
#  orientation: [rad]
position_pose_sensor/pose_use_fixed_covariance: false
position_pose_sensor/pose_noise_meas_p: 0.01              # [m]
position_pose_sensor/pose_noise_meas_q: 0.02              # [rad]
position_pose_sensor/pose_initial_scale: 1
position_pose_sensor/pose_fixed_scale: false
position_pose_sensor/pose_noise_scale: 0.0     

# Transformation that expresses the position and orientation of the gravity aligned world frame 
# w.r.t the vision/camera frame
position_pose_sensor/pose_fixed_p_wv: false              
position_pose_sensor/pose_noise_p_wv: 0.0                  
position_pose_sensor/pose_fixed_q_wv: false
position_pose_sensor/pose_noise_q_wv: 0.0                  

# Transformation that expresses the position and orientation of the pose-sensor w.r.t. the IMU 
# frame of reference, expressed in the IMU frame of reference.
position_pose_sensor/pose_fixed_p_ic: false
position_pose_sensor/pose_noise_p_ic: 0.0
position_pose_sensor/pose_fixed_q_ic: false
position_pose_sensor/pose_noise_q_ic: 0.0

position_pose_sensor/init/q_ic/w: 1.0
position_pose_sensor/init/q_ic/x: 0.0
position_pose_sensor/init/q_ic/y: 0.0
position_pose_sensor/init/q_ic/z: 0.0
position_pose_sensor/init/p_ic/x: 0.0537   
position_pose_sensor/init/p_ic/y: 0.0321
position_pose_sensor/init/p_ic/z: 0.172

# lidar
position_sensor/init/p_ip/x: -0.251    
position_sensor/init/p_ip/y: 0.024
position_sensor/init/p_ip/z: 0.255

position_pose_sensor/core_height: 1
position_pose_sensor/position_yaw_init: -90

position_sensor/position_use_fixed_covariance: true 
position_sensor/position_absolute_measurements: true
position_sensor/position_measurement_world_sensor: true   # Selects if sensor measures its position 

position_sensor/position_initial_scale: 1
position_sensor/position_fixed_scale: false
position_sensor/position_noise_scale: 0.0 
position_pose_sensor/position_noise_meas: 0.2    

position_pose_sensor/position_fixed_p_ip: true 